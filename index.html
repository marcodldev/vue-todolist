<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/c747840bf6.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="root">

        <div class="container text-center p-3">
            <input type="text">
            <button class="btn btn-primary">Bottone</button>
        </div>

        <div class="container p-3">
            <h1 v-if="todoList.length != 0">Todo List</h1>
            <h1 v-else class="text-center">La lista Ã¨ finita</h1>
            <ul>
                <li v-for="(element,index) in todoList" >
                    {{element.text}}
                    <i class="fa-solid fa-xmark" @click="rimozione(index)"></i>
                </li>
            </ul>
        </div>

        <h1>Todo Completate</h1>
        <div>
            <ul>
                <li v-for="(element,index) in todoComplete" :class="todoComplete[index].done ? 'text-decoration-line-through' : 'text-dark'" v-if="">
                    <!-- {{todoComplete[index].text}} -->
                    {{element.text}}
                </li>
            </ul>
        </div>





    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
<script src="./main.js"></script>
</body>

</html>
